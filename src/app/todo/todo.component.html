<div class="container-fluid">
  <div class="row">
    <div class="div-mat-card col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline">
              <mat-label>Titulo</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Placeholder"
              />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>adc titulo tarefa</mat-hint>
            </mat-form-field>
            <button
              *ngIf="!isEditEnabled"
              (click)="addTask()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="accent"
            >
              Adc
            </button>
            <button
              *ngIf="isEditEnabled"
              (click)="updateTask()"
              mat-raised-button
              [disabled]="todoForm.invalid"
              color="primary"
            >
              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
      <div cdkDropListGroup>
        <div class="div-row">
          <div class="col-md-4">
            <!-- ToDo -->
            <div class="example-container">
              <h2 class="head-title">A FAZER <span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tasks; let i = index"
                  cdkDrag
                >
                  {{ item.descricao }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTask(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="edit(item, i)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Progresso -->
            <div class="example-container">
              <h2 class="head-title">EM PROGRESSO <span *ngIf="progresso.length > 0"> - {{ progresso.length }}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="progresso"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of progresso; let i = index"
                  cdkDrag
                >
                  {{ item.descricao }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteProgressoTask(i)"
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="">
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <!-- Finalizado -->
            <div class="example-container">
              <h2 class="head-title">CONCLUIDO <span *ngIf="concluido.length > 0"> - {{ concluido.length }}</span></h2>

              <div
                cdkDropList
                [cdkDropListData]="concluido"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of concluido; let i = index"
                  cdkDrag
                >
                  {{ item.descricao }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteConcluidoTask(i)"
                  >
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button mat-icon-button color="accent">
                    <mat-icon>check_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
